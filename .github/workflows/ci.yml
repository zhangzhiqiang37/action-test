name: Gulp dest test
on: push
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: set node version
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: checkout and run
      uses: actions/checkout@main
      run: ./node_modules/.bin/gulp destTest